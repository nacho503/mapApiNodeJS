<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- AIzaSyAyAt4DFlNqNtUT1m9WKv5nGqVD7e4dbUw -->
    <script defer type="module" src="./src/js/controller.js"></script>
    <!-- Dependencies -->
    <!-- GoogleMaps API -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyAt4DFlNqNtUT1m9WKv5nGqVD7e4dbUw&callback=Function.prototype"
    ></script>
    <!-- Marker Clusterer for stacked up markers -->
    <script
      defer
      src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar-container">
      <div id="loggedIn-left">
        <div id="userName"></div>
        <button id="logout">Logout</button>
      </div>
      <div class="login-register-container">
        <input type="text" id="emailInput" />
        <input type="password" id="passwordInput" />
        <button id="loginSubmit">Log in</button>
        <button id="register">Register</button>
      </div>
      <div>
        <button id="newTask">New Task</button>
        <button id="toggleBtn">ðŸŒœ ðŸŒž</button>
      </div>
    </nav>
    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal-container" id="modal">
      <form class="overlay-form">
        <h2>New Event</h2>
        <!--  -->
        <ul class="overlay-form-inputs">
          <li>
            <label for="title"
              >Title
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Activity Name"
              />
            </label>
          </li>
          <!--  -->
          <li>
            <label for="date"
              >Date
              <input type="date" id="date" name="date" placeholder="Date" />
            </label>
          </li>
          <!--  -->
          <li>
            <label for="amount"
              >Amount
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="Amount"
              />
            </label>
          </li>
          <!--  -->
          <li>
            <label for="address"
              >Address
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
              />
            </label>
          </li>
          <!--  -->
          <li>
            <label for="description"
              >Description
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
              ></textarea>
            </label>
          </li>
        </ul>
        <!-- Buttons -->
        <div id="task-buttons-container">
          <button id="overlay-cancelar" class="overlay-cancelar" type="button">
            Cancel
          </button>
          <button id="overlay-aceptar" type="button">Accept</button>
        </div>
      </form>
    </div>
    <a href="#" id="close" class="close"></a>
    <!-- pop up for marker Info -->
    <div id="popup-content">
      <div id="popup-title">Title:</div>
      <div id="popup-date">Created:</div>
      <div id="popup-amount">Amount:</div>
      <div id="popup-address">Address:</div>
      <div id="popup-description">Description:</div>
      <div id="popup-coordinates">Coordinates:</div>
      <div id="popup-creator">Creator:</div>
    </div>
    <a href="#" id="close" class="close"></a>
    <!-- End of pop up for marker info -->
    <!-- Register Form -->
    <div class="register-form-container">
      <form id="registrationForm">
        <h1>Registration</h1>
        <input
          type="email"
          id="registerEmailInput"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="registerPasswordInput"
          placeholder="Password"
          required
        />
        <input
          type="text"
          id="registerUsernameInput"
          placeholder="User"
          required
        />
        <div class="register-button-container">
          <button type="submit" id="registrationSubmit">Submit</button>
          <button type="button" id="registrationCancel">Cancel</button>
        </div>
      </form>
    </div>
    <!-- End Register Form -->
    <div id="map"></div>
  </body>
</html>
